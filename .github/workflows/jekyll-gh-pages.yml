# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        # https://github.com/ruby/setup-ruby/releases/tag/v1.207.0
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.2' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 1 # Increment this number if you need to re-download cached gems
      - name: Retrieve maptool versions
        uses: octokit/request-action@v2.x
        id: maptool_release
        with:
          route: GET /repos/{owner}/{repo}/releases/latest
          owner: RPTools
          repo: maptool
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Retrieve tokentool versions
        uses: octokit/request-action@v2.x
        id: tokentool_release
        with:
          route: GET /repos/{owner}/{repo}/releases/latest
          owner: RPTools
          repo: tokentool
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Write release asset links
        run: |
          json=$(
          cat <<'EOF'
          ${{ steps.maptool_release.outputs.data }}
          EOF
          )
          version=$(echo "$json" | jq -rc '.tag_name')
          release_url=$(echo "$json" | jq -rc '.html_url')
          release_date=$(echo "$json" | jq -rc '.published_at')
          assets=$(echo "$json" | jq -c '.assets | map({ type: .name | split(".") | last, url: .browser_download_url }) | map(select(.type != "zip")) | map({(.type): .url}) | add | {windows: {exe: .exe, msi: .msi}, mac: {dmg: .dmg, pkg: .pkg}, linux: {deb: .deb, rpm: .rpm}}')
          echo "$version"
          echo "$release_url"
          sed -i -e "/^version/cversion: $version" -e "/^release-page/crelease-page: $release_url" -e "/^release-date/crelease-date: $release_date" -e "/^assets/cassets: $assets" collections/_toolbox/maptool.html
          cat collections/_toolbox/maptool.html
          
          json=$(
          cat <<'EOF'
          ${{ steps.tokentool_release.outputs.data }}
          EOF
          )
          version=$(echo "$json" | jq -rc '.tag_name')
          release_url=$(echo "$json" | jq -rc '.html_url')
          release_date=$(echo "$json" | jq -rc '.published_at')
          assets=$(echo "$json" | jq -c '.assets | map({ type: .name | split(".") | last, url: .browser_download_url }) | map(select(.type != "zip")) | map({(.type): .url}) | add | {windows: {exe: .exe, msi: .msi}, mac: {dmg: .dmg, pkg: .pkg}, linux: {deb: .deb, rpm: .rpm}}')
          echo "$version"
          echo "$release_url"
          sed -i -e "/^version/cversion: $version" -e "/^release-page/crelease-page: $release_url" -e "/^release-date/crelease-date: $release_date" -e "/^assets/cassets: $assets" collections/_toolbox/token-tool.html
          cat collections/_toolbox/token-tool.html
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
